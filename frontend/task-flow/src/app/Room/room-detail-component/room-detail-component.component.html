<div *ngIf="authService.isLoggedIn() && room">
  <h2>{{room.name}}</h2>
  <p>ID: {{room.id}}</p>
  <p>Owner: {{room.owner.username}}</p>
  
  <h3>Users:</h3>
  <ul>
    <li *ngFor="let user of room.users">
      {{user.username}} - {{user.admin ? 'Admin' : 'User'}}
    </li>
  </ul>
  <app-task [roomId]="room.roomCode" [tasks]="room.tasks" (taskChanged)="loadRoom()"></app-task>
  <button (click)="copyRoomCode()">Copy Room Code</button>
  <button (click)="goBack()">Back to Rooms</button>
</div>
