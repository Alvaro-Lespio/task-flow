<div class="join-room-container">
    <h2>Join a Room</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roomCode">Room Code</label>
        <input 
          type="text" 
          id="roomCode"
          [(ngModel)]="roomCode"
          name="roomCode"
          required
          placeholder="Enter room code"
        >
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter password"
        >
      </div>
  
      <button type="submit" [disabled]="!roomCode">Join Room</button>
    </form>
  </div>
