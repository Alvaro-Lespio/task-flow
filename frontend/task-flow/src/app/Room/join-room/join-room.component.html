<div class="join-room-container">
  <h2>Join a Room</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="roomCode">Room Code</label>
      <input
        type="text"
        id="roomCode"
        [(ngModel)]="roomCode"
        name="roomCode"
        required
        placeholder="Enter room code"
        [disabled]="isLoading" >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter password"
        [disabled]="isLoading" >
    </div>

    <button type="submit" [disabled]="!roomCode || isLoading">
      {{ isLoading ? 'Joining...' : 'Join Room' }} </button>
  </form>
  <button (click)="goBack()">Go back home</button>
</div>
